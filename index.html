<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>كانوا هنا</title>

<style>
body {
  margin: 0;
  font-family: Tahoma, Arial, sans-serif;
  background: #f2f2f2;
}

/* العنوان */
header {
  background: orange;
  color: black;
  padding: 15px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
}

/* الحاوية */
.album {
  display: flex;
  gap: 15px;
  padding: 15px;
  max-width: 1100px;
  margin: auto;
}

/* الصورة الرئيسية */
.main-photo img {
  width: 100%;
  height: 420px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
}

/* الصور المصغّرة */
.thumbnails {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.thumbnails img {
  width: 100%;
  height: 130px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
}

/* الهاتف */
@media (max-width: 768px) {
  .album {
    flex-direction: column;
  }

  .main-photo img {
    height: 280px;
  }

  .thumbnails {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* ====== الفورم (Overlay) ====== */
.viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  z-index: 9999;
  overflow: auto;              /* يسمح بالسحب */
  touch-action: pan-x pan-y;   /* يسمح باللمس */
}

.viewer img {
  display: block;
  margin: auto;
  max-width: none;   /* مهم: الحجم الحقيقي */
  max-height: none;
}
</style>
</head>

<body>

<header>Mobilize EZ1</header>

<div class="album">

  <div class="main-photo">
    <img id="mainImage" src="img1.jpg" alt="">
  </div>

  <div class="thumbnails">
    <img src="img1.jpg" onclick="changeImage(this)">
    <img src="img2.jpg" onclick="changeImage(this)">
    <img src="img3.jpg" onclick="changeImage(this)">
    <img src="img4.jpg" onclick="changeImage(this)">
    <img src="img5.jpg" onclick="changeImage(this)">
  </div>

</div>

<!-- الفورم -->
<div class="viewer" id="viewer">
  <img id="viewerImg">
</div>

<script>
const mainImage = document.getElementById('mainImage');
const viewer = document.getElementById('viewer');
const viewerImg = document.getElementById('viewerImg');

function changeImage(img) {
  mainImage.src = img.src;
}

/* فتح الفورم عند الضغط (الهاتف فقط) */
mainImage.addEventListener('click', () => {
  if (window.innerWidth <= 768) {
    viewerImg.src = mainImage.src;
    viewer.style.display = 'block';
  }
});

/* إغلاق الفورم عند الضغط خارج الصورة */
viewer.addEventListener('click', () => {
  viewer.style.display = 'none';
});
</script>

</body>
</html>
